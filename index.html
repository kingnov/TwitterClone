<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Twitter Clone</h1>
      <div class="search">
        <label for="pickUser">Search Here</label>
        <select id="pickUser"></select>
      </div>
    </div>

    <div class="backgroundContainer">
      <img src="images/BackgroundImage.jpg" alt="Background" />
    </div>

    <div class="container">
      <div class="profile">
        <img src="images/ProfileImage.png" alt="Profile" class="profile-img" />
        <h2 id="userName">Leanne Graham</h2>
        <p id="userHandle">@Bret</p>
        <p id="userEmail">leanne@example.com</p>
        <p id="userBio">Multi-layered client-server neural-net</p>
        <p id="userLocation">Gwenborough</p>
      </div>

      <div class="content">
        <h2>Post</h2>
        <ul id="userdetail"></ul>
      </div>

      <div class="comments">
        <h2>Comment</h2>
        <ul id="userComments"></ul>
      </div>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
